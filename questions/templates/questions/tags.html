{% extends 'base.html' %}

{% block title %}Теги{% endblock %}

{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for tag in tags %}
    <div class="col">
    <div class="card text-bg-success">
      <div class="card-body">
        <h5 class="card-title">{{tag.name}}</h5>
        <p class="card-text">Всего вопросов - {{tag.questions_by_tag.count}}</p>
        <a href="{% url 'questions_by_tag' tag %}" class="btn btn-warning">Вопросы по этому тегу</a>
      </div>
    </div>
  </div>

  {% endfor %}
  </div>

{% if is_paginated %}
<div class="mt-3">
{% include 'inc/_pag.html'%}
{% endif %}
</div>

{% endblock %}
